machine:
  ruby:
    version: 2.1.5
  environment:
    RAILS_ENV: test
  node:
    version: 0.10.33
  timezone:
    Asia/Tokyo

dependencies:
  override:
    - npm install
    - npm run tsd_install
    - npm run bower_install

test:
  override:
    - bundle exec rake bower:install
    - bundle exec rake spec

database:
  override:
    - mv config/database.yml.sample config/database.yml
    - bundle exec rake db:create db:migrate db:seed --trace
